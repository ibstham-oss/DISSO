<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Prediction Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d6a4f 0%, #667eea 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .header-spacer {
            width: 80px;
        }

        .header-title {
            flex: 1;
            text-align: center;
        }

        h1 {
            color: #2d6a4f;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-top: 5px;
            font-size: 0.95rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .welcome-card {
            background: linear-gradient(135deg, #2d6a4f 0%, #667eea 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .welcome-card h2 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .welcome-card p {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* live stock price box */
        .live-price-card {
            margin-top: 16px;
            background: #f8fafc;
            border-radius: 16px;
            padding: 20px;
        }

        .live-price-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .live-price-controls label {
            flex: 1 1 150px;
            font-size: 0.9rem;
            color: #334155;
        }

        .live-price-controls input {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #cbd5f5;
        }

        .live-price-controls button {
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            background: #15803d;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .live-price-controls button:hover {
            background: #166534;
        }

        #livePriceResult h3 {
            margin-bottom: 4px;
            color: #022c22;
        }

        #livePriceResult p {
            margin: 2px 0;
            color: #020617;
        }

        .auth-card {
            display: flex;
            flex-direction: column;
            gap: 0;
            padding: 0;
            height: 350px;
        }

        .auth-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #2d6a4f 0%, #667eea 100%);
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
            cursor: pointer;
        }

        .auth-box:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.18);
            opacity: 0.95;
        }

        .auth-card .auth-box:first-child {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .auth-card .auth-box:last-child {
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        /* Simple modal styles */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .modal h2 {
            margin-bottom: 16px;
            font-size: 1.4rem;
            color: #2d6a4f;
        }

        .modal form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal input {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
        }

        .modal button {
            margin-top: 8px;
            padding: 10px 12px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #2d6a4f 0%, #667eea 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-close {
            margin-top: 8px;
            background: transparent;
            color: #555;
            border-radius: 999px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-spacer"></div>
            <div class="header-title">
                <h1>RHEO VENTURES</h1>
                <p class="subtitle">Real-time insights for commodities and major stocks</p>
            </div>
            <div class="header-spacer"></div>
        </header>

        <div class="dashboard-grid">
            <div class="welcome-card card">
                <h2>Welcome back!</h2>
                <p>Track your market predictions and analytics</p>

                <!-- live stock price box -->
                <div class="live-price-card">
                    <div class="live-price-controls">
                        <label>
                            Ticker
                            <input type="text" id="tickerInput" placeholder="e.g. AAPL">
                        </label>
                        <button id="loadPriceBtn">Get live price</button>
                    </div>
                    <div id="livePriceResult">
                        <p>Enter a ticker and click “Get live price”.</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Commodities</h2>
                <p>You can later connect this card to real commodity data.</p>
            </div>

            <div class="card auth-card">
                <button class="auth-box" id="openLogin">Login</button>
                <button class="auth-box" id="openRegister">Register</button>
            </div>
        </div>
    </div>

    <!-- Login modal -->
    <div class="modal-backdrop" id="loginModal">
        <div class="modal">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" class="modal-close" data-close="loginModal">Close</button>
            </form>
        </div>
    </div>

    <!-- Register modal -->
    <div class="modal-backdrop" id="registerModal">
        <div class="modal">
            <h2>Create account</h2>
            <form>
                <input type="text" placeholder="Full name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <button type="button" class="modal-close" data-close="registerModal">Close</button>
            </form>
        </div>
    </div>

    <script>
        // Modal logic
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        document.getElementById('openLogin').onclick = () => loginModal.style.display = 'flex';
        document.getElementById('openRegister').onclick = () => registerModal.style.display = 'flex';

        document.querySelectorAll('.modal-close').forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.getAttribute('data-close');
                document.getElementById(id).style.display = 'none';
            });
        });

        [loginModal, registerModal].forEach(modal => {
            modal.addEventListener('click', e => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });

        // Redirect after "login"
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            window.location.href = 'https://ibstham-oss.github.io/DISSO/html/dashboard.html';
        });

        // Fetch live price from FastAPI server (disso.py)
        async function fetchLivePrice(ticker) {
            const url = `http://localhost:8000/api/price?ticker=${encodeURIComponent(ticker)}`;

            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error('API error: ' + res.status);

                const data = await res.json();
                const price = data.price;

                if (!price) {
                    document.getElementById('livePriceResult').innerHTML =
                        `<p>Could not find price for ${ticker}.</p>`;
                    return;
                }

                document.getElementById('livePriceResult').innerHTML = `
                    <h3>${data.ticker}</h3>
                    <p>Current price: <strong>${price}</strong></p>
                `;
            } catch (err) {
                console.error(err);
                document.getElementById('livePriceResult').innerHTML =
                    '<p>Error loading price. Try again later.</p>';
            }
        }

        document.getElementById('loadPriceBtn').addEventListener('click', () => {
            const ticker = document.getElementById('tickerInput').value.trim();
            if (!ticker) return;
            document.getElementById('livePriceResult').innerHTML = '<p>Loading…</p>';
            fetchLivePrice(ticker);
        });
    </script>
</body>
</html>
