<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Prediction Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d6a4f 0%, #667eea 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .header-spacer {
            width: 80px;
        }

        .header-title {
            flex: 1;
            text-align: center;
        }

        h1 {
            color: #2d6a4f;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-top: 5px;
            font-size: 0.95rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .welcome-card {
            background: linear-gradient(135deg, #2d6a4f 0%, #667eea 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .welcome-card h2 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .welcome-card p {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Price cards - BIG and prominent */
        .price-cards {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 350px;
        }

        .price-card {
            flex: 1;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #f1f3f4;
            border-radius: 16px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .price-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-color: #2d6a4f;
        }

        .price-card.gold {
            border-color: #f1c40f;
        }

        .price-card.silver {
            border-color: #bdc3c7;
        }

        .price-symbol {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .price-symbol.gold {
            color: #f1c40f;
        }

        .price-symbol.silver {
            color: #bdc3c7;
        }

        .current-price {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2d6a4f;
            margin-bottom: 8px;
            line-height: 1;
        }

        .price-change {
            font-size: 1rem;
            font-weight: 600;
        }

        .price-up { color: #27ae60; }
        .price-down { color: #e74c3c; }

        .change-arrow {
            font-size: 1.2rem;
            margin-right: 4px;
        }

        .auth-card {
            display: flex;
            flex-direction: 350px;
            gap: 0;
            padding: 0;
            height: 350px;
        }

        .auth-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #2d6a4f 0%, #667eea 100%);
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
        }

        .auth-box:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.18);
            opacity: 0.95;
        }

        .auth-card .auth-box:first-child {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .auth-card .auth-box:last-child {
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-spacer"></div>
            <div class="header-title">
                <h1>RHEO VENTURES</h1>
                <p class="subtitle">Real-time insights for commodities and major stocks</p>
            </div>
            <div class="header-spacer"></div>
        </header>

        <div class="dashboard-grid">
            <div class="welcome-card card">
                <h2>Welcome back!</h2>
                <p>Track your market predictions and analytics</p>
            </div>

            <div class="card">
                <h2>Live Commodity Prices</h2>
                <div class="price-cards">
                    <div class="price-card gold">
                        <div class="price-symbol gold">XAU/USD</div>
                        <div class="current-price">$2,681</div>
                        <div class="price-change price-up">
                            <span class="change-arrow">↑</span>+1.2%
                        </div>
                    </div>
                    <div class="price-card silver">
                        <div class="price-symbol silver">XAG/USD</div>
                        <div class="current-price">$32.01</div>
                        <div class="price-change price-up">
                            <span class="change-arrow">↑</span>+0.8%
                        </div>
                    </div>
                </div>
            </div>

            <div class="card auth-card">
                <a href="#login" class="auth-box">Login</a>
                <a href="#register" class="auth-box">Register</a>
            </div>
        </div>
    </div>

    <script>
        // Live price updates (simulated for demo)
        function updatePrices() {
            const goldPrice = (2681 + (Math.random() - 0.5) * 20).toFixed(0);
            const silverPrice = (32.01 + (Math.random() - 0.5) * 0.5).toFixed(2);
            
            const goldChange = (Math.random() > 0.5 ? '+' : '-') + (Math.random() * 2).toFixed(1) + '%';
            const silverChange = (Math.random() > 0.5 ? '+' : '-') + (Math.random() * 1).toFixed(1) + '%';
            
            document.querySelector('.current-price').textContent = `$${goldPrice}`;
            document.querySelector('.price-card.silver .current-price').textContent = `$${silverPrice}`;
            
            document.querySelector('.price-change').innerHTML = `<span class="change-arrow">${goldChange.startsWith('+') ? '↑' : '↓'}</span>${goldChange}`;
            document.querySelector('.price-card.silver .price-change').innerHTML = `<span class="change-arrow">${silverChange.startsWith('+') ? '↑' : '↓'}</span>${silverChange}`;
            
            document.querySelector('.price-change').className = `price-change ${goldChange.startsWith('+') ? 'price-up' : 'price-down'}`;
            document.querySelector('.price-card.silver .price-change').className = `price-change ${silverChange.startsWith('+') ? 'price-up' : 'price-down'}`;
        }

        // Update every 10 seconds
        setInterval(updatePrices, 10000);
        updatePrices(); // Initial load
    </script>
</body>
</html>
