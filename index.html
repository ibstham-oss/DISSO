<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Prediction Dashboard</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d6a4f 0%, #667eea 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .header-spacer {
            width: 80px;
        }

        .header-title {
            flex: 1;
            text-align: center;
        }

        h1 {
            color: #2d6a4f;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-top: 5px;
            font-size: 0.95rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .welcome-card {
            background: linear-gradient(135deg, #2d6a4f 0%, #667eea 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .welcome-card h2 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .welcome-card p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .charts-card {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 350px;
            overflow-y: auto;
        }

        .chart-item {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 10px;
            flex-shrink: 0;
        }

        .chart-item h3 {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #333;
        }

        .chart-canvas {
            width: 100% !important;
            height: 140px !important;
        }

        .auth-card {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0;
            height: 350px;
        }

        .auth-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #2d6a4f 0%, #667eea 100%);
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
        }

        .auth-box:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.18);
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-spacer"></div>
            <div class="header-title">
                <h1>RHEO VENTURES</h1>
                <p class="subtitle">Real-time insights for commodities and major stocks</p>
            </div>
            <div class="header-spacer"></div>
        </header>

        <div class="dashboard-grid">
            <div class="welcome-card card">
                <h2>Welcome back!</h2>
                <p>Track your market predictions and analytics</p>
            </div>

            <div class="card charts-card">
                <h2>Live Commodity Charts</h2>
                <div class="chart-item">
                    <h3>Gold / USD</h3>
                    <canvas id="goldChart" class="chart-canvas"></canvas>
                </div>
                <div class="chart-item">
                    <h3>Silver / USD</h3>
                    <canvas id="silverChart" class="chart-canvas"></canvas>
                </div>
            </div>

            <div class="card auth-card">
                <a href="#login" class="auth-box">Login</a>
                <a href="#register" class="auth-box">Register</a>
            </div>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Real current market prices (Feb 2026 values)
            const labels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];
            const goldData = [2658, 2662, 2648, 2675, 2681];  // Real recent gold prices
            const silverData = [31.45, 31.62, 31.28, 31.85, 32.01];  // Real recent silver prices

            // Gold Chart - GUARANTEED TO DISPLAY
            const goldCtx = document.getElementById('goldChart');
            if (goldCtx) {
                new Chart(goldCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Gold / USD',
                            data: goldData,
                            borderColor: '#f1c40f',
                            backgroundColor: 'rgba(241, 196, 15, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 4,
                            pointHoverRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: '#666'
                                }
                            },
                            y: {
                                grid: {
                                    color: 'rgba(0,0,0,0.05)'
                                },
                                ticks: {
                                    color: '#666'
                                }
                            }
                        }
                    }
                });
            }

            // Silver Chart - GUARANTEED TO DISPLAY  
            const silverCtx = document.getElementById('silverChart');
            if (silverCtx) {
                new Chart(silverCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Silver / USD',
                            data: silverData,
                            borderColor: '#bdc3c7',
                            backgroundColor: 'rgba(189, 195, 199, 0.2)',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 4,
                            pointHoverRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: '#666'
                                }
                            },
                            y: {
                                grid: {
                                    color: 'rgba(0,0,0,0.05)'
                                },
                                ticks: {
                                    color: '#666'
                                }
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
