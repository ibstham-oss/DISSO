      min-height: 100vh;
      display: flex;
      align-items: center;

      margin: 0;

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    p {
      opacity: 0.9;
      margin-bottom: 20px;
    }
    a {

      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      background: white;
      color: #2d6a4f;
      text-decoration: none;
      font-weight: 600;
    }

  <div class="card">
